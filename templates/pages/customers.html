{% extends 'base.html' %}


{% block content %}
    <h2>Customers page</h2>
    <a href="{% url 'transfer' %}">transfer</a>
    <div>
        
        <ol>
          
        </ol>
        <table>
            <thead>
                <th>Customer(s)</th>
                <th>Date of Birth</th>
                <th>Email</th>
            </thead>

            
            {% for customer in customers %}
            <tr>
                <td> <a href="{% url 'view customer' customer.id %}">{{ customer.user.first_name }} {{ customer.user.last_name }}</a></td>
                <td>{{ customer.birthday }}</td> 
                <td>{{ customer.user.email }}</td> 
            </tr>
            {% endfor %}

        </table>
        
    </div>
{% endblock %}
